<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_BY_SPEC' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="filterItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems | async">
      <h2>{{item.name}}</h2>
    </button>
  </ion-list>
</ion-content>
